<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="css/page2.css" rel="stylesheet"/>
		<title>Page 2</title>
	</head>
	<body bgcolor = "#E0FFFF">
		<h1 align="center">Netherland city's energy consumption report</h1>
		<br /><input type="button" value="Return to Previous Page" onclick="load()"/><br>
    <!-- Set radio buttons for user input. Learn from the source: https://www.w3schools.com/tags/att_input_type_radio.asp -->
    <!-- Set the Electricity as default energy type -->
    <br/> Choose an energy type:
		<input type="radio" name="energy_type" grid=True checked="checked" value="electricity" onchange="updateChangeInput()"/>Electricity
		<input type="radio" name="energy_type" value="gas" onchange="updateChangeInput()"/>Gas
    <br>


		<div class="slidecontainer">
			<br/>Choose a year<br/>
			<input type="range" min="2010" max="2019" step="1" value="2010" class="slider" id="slider" onchange="updateChangeInput()"/>
			<div class="sliderticks">
				<p>2010</p>
				<p>2011</p>
				<p>2012</p>
				<p>2013</p>
				<p>2014</p>
				<p>2015</p>
				<p>2016</p>
				<p>2017</p>
				<p>2018</p>
				<p>2019</p>
			</div>
		</div>

    <!--script src="https://d3js.org/d3.v4.min.js"></script-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
		<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
		<script src="script/page2.js"></script>
	</body>
</html>
