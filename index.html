    <script>
    	var url = "http://localhost:5000/page1";

    function initMap() {
        var myLatlng = {lat: 52.370216, lng: 4.895168};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: myLatlng
        });
		var myaddress = ["Amsterdam","Rotterdam","S GRAVENHAGE","Leiden"];
		var geocoder = new google.maps.Geocoder();
		var infowindow = new google.maps.InfoWindow({})
		var marker,i;
		for (i=0;i<myaddress.length;i++)
		{
			geocoder.geocode({'address': myaddress[i]}, function(results, status) {
			if (status === 'OK') {
				marker = new google.maps.Marker({
					map: map,
					position: results[0].geometry.location
				});
				var circle = new google.maps.Circle({
					map: map,
					radius: 3000,    
					fillColor: '#2b83ba'
				});
				circle.bindTo('center', marker, 'position');
				google.maps.event.addListener(marker, 'click', (function (marker,i) {
					return function () {
						infowindow.setContent(myaddress[i]+
											  '<button onclick="switchPage2()">Analyze</button>'
											  +'<button onclick="switchPage3()">Compare</button>');
						infowindow.open(map, marker);
						}
					})(marker,i)); 
				} else {
					alert('Geocode was not successful for the following reason: ' + status);
					}
			});	
		}
	}
	function switchPage2(){
		alert("buzz");
		//var index = "lemon"; var url = "receive.html?index="+index; $("#more").click(function(){ window.location.href = url; });
	}

    </script>
